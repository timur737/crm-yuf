{% extends "navstruct.html" %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
    <p class="display-4">{{ header_page }}</p>
    <div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no-img.jpg" %}{% endif %}">
        <h2><a href="{{ product.category.get_absolute_url }}">Категория: {{ product.category }}</a></h2>
        <p class="price">{{ product.price }} сомов</p>
    </div>
{% endblock %}
