{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container-fluid pt-5">
        <h1>Введите новый пароль</h1>

        <p>Пожалуйста, введите пароль дважды и подтвержите изменения</p>

        <form method="post">

            {% csrf_token %}
            {{form}}
            <input class="btn btn-success" type="Submit" name="Update Password" value="Изменить пароль">

        </form>
    </div>
{% endblock %}
